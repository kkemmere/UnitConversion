<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kevin Kemmerer">

        <!-- linking js file to html file  -->
        <title>Unit Converter</title>
        <script src="calcfunctions.js"></script>

    </head>

    <body>

        <h1 style="text-align: center">Kevin's Unit Converter</h1>
        <br>
        <hr>

        <!-- Length Conversions  -->
        <h3>Length</h3>
        <form id="form_1">
            <!-- Conversion input boxes and buttons -->
            <label>Feet</label>
            <input id="inputFeet" type="number" name="inputFeetfield" placeholder="Feet" oninput="LengthConverter(this.id, this.value)" onchange="LengthConverter(this.id, this.value)"><br>
        
            <!-- can use button to calculate as well if needed  -->
            <!-- <input type="button" name="FeetButton" value="Calculate" onclick="FeetConverter(inputFeet.value)"> -->
            <br>

            <label>Meters</label>
            <input id="inputMeters" type="number" name="inputMetersfield" placeholder="Meters" oninput="LengthConverter(this.id, this.value)" onchange="LengthConverter(this.id, this.value)"><br>
            <br>

            <label>Inches</label>
            <input id="inputInches" type="number" name="inputInchesfield" placeholder="Inches" oninput="LengthConverter(this.id, this.value)" onchange="LengthConverter(this.id, this.value)"><br>
            <br>

            <label>Centimeters</label>
            <input id="inputcm" type="number" name="inputcmfield" placeholder="Centimeters" oninput="LengthConverter(this.id, this.value)" onchange="LengthConverter(this.id, this.value)"><br>
            <br>

            <label>Yards</label>
            <input id="inputYards" type="number" name="inputYardsfield" placeholder="Yards" oninput="LengthConverter(this.id, this.value)" onchange="LengthConverter(this.id, this.value)"><br>
            <br>

            <label>Kilometers</label>
            <input id="inputKilometers" type="number" name="inputKilometersfield" placeholder="Kilometers" oninput="LengthConverter(this.id, this.value)" onchange="LengthConverter(this.id, this.value)"><br>
            <br>

            <label>Miles</label>
            <input id="inputMiles" type="number" name="inputMilesfield" placeholder="Miles" oninput="LengthConverter(this.id, this.value)" onchange="LengthConverter(this.id, this.value)"><br>
            <br>
            <hr>
        </form>

        <!-- Weight Conversions  -->
        <h3>Weight</h3>
        <form id="form_2">
            <!-- Conversion input boxes and buttons -->
            <label>Pounds</label>
            <input id="inputPounds" type="number" name="inputPoundsfield" placeholder="Pounds" oninput="WeightConverter(this.id, this.value)" onchange="WeightConverter(this.id, this.value)"><br>
        
            <!-- can use button to calculate as well if needed  -->
            <!-- <input type="button" name="FeetButton" value="Calculate" onclick="FeetConverter(inputFeet.value)"> -->
            <br>

            <label>Ounces</label>
            <input id="inputOunces" type="number" name="inputOuncesfield" placeholder="Ounces" oninput="WeightConverter(this.id, this.value)" onchange="WeightConverter(this.id, this.value)"><br>
            <br>

            <label>Grams</label>
            <input id="inputGrams" type="number" name="inputGramsfield" placeholder="Grams" oninput="WeightConverter(this.id, this.value)" onchange="WeightConverter(this.id, this.value)"><br>
            <br>

            <label>Kilograms</label>
            <input id="inputKilograms" type="number" name="inputKilogramsfield" placeholder="Kilograms" oninput="WeightConverter(this.id, this.value)" onchange="WeightConverter(this.id, this.value)"><br>
            <br>

            <label>Stones</label>
            <input id="inputStones" type="number" name="inputStonesfield" placeholder="Stones" oninput="WeightConverter(this.id, this.value)" onchange="WeightConverter(this.id, this.value)"><br>
            <br>
            <hr>
        </form>

        <!-- Temperature Conversions  -->
        <h3>Temperature</h3>
        <form id="form_3">
            <!-- Conversion input boxes and buttons -->
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" name="inputFahrenheitfield" placeholder="Fahrenheit" oninput="TempConverter(this.id, this.value)" onchange="TempConverter(this.id, this.value)"><br>
        
            <!-- can use button to calculate as well if needed  -->
            <!-- <input type="button" name="FeetButton" value="Calculate" onclick="FeetConverter(inputFeet.value)"> -->
            <br>

            <label>Celsius</label>
            <input id="inputCelsius" type="number" name="inputCelsiusfield" placeholder="Celsius" oninput="TempConverter(this.id, this.value)" onchange="TempConverter(this.id, this.value)"><br>
            <br>

            <label>Kelvin</label>
            <input id="inputKelvin" type="number" name="inputKelvinfield" placeholder="Kelvin" oninput="TempConverter(this.id, this.value)" onchange="TempConverter(this.id, this.value)"><br>
            <br>
            <hr>
        </form>

    </body>


</html>
